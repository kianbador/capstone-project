</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{{ url_for('static', filename='css/Assets/school-admin-assets/image 6.png') }}" alt="DepED Logo" />
        </div>
        <ul class="navbar-menu">
            <li><a href="{{ url_for('school_admin') }}" class="nav-link home"><img src="{{ url_for('static', filename='css/Assets/school-admin-assets/House_011.png') }}" alt="Home Icon" class="nav-icon"> Home</a></li>
            <li><a href="{{ url_for('school_admin_faculty') }}"class="nav-link faculty active"><img src="{{ url_for('static', filename='css/Assets/school-admin-assets/Users_Group1.png') }}" alt="Faculty Icon" class="nav-icon"> Faculty</a></li>
            <li><a href="{{ url_for('school_admin_results') }}" class="nav-link"><img src="{{ url_for('static', filename='css/Assets/school-admin-assets/Check Document.png') }}" alt="Results Icon" class="nav-icon"> Results</a></li>

        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Faculty</h1>
            <a href="add_people_faculty.html" class="add-btn">+ Add People</a>
        </header>

        <div class="tabs">
            <a href="{{ url_for('school_admin_faculty') }}" class="tab">All</a>
            <a href="{{ url_for('school_admin_faculty_status') }}" class="tab active">Status</a>
            <a href="{{ url_for('school_admin_faculty_assigned') }}" class="tab ">Assigned</a>
            <a href="{{ url_for('school_admin_faculty_deactivated') }}" class="tab">Deactivated</a>
            <a href="{{ url_for('school_admin_faculty_summary') }}" class="view-summary">View Summary</a>
        </div>

        <div class="filters">
            <div class="filter-box">
                <button class="filter all-people">All people <span id="all-count">0</span></button>
            </div>
            <!-- <div class="search-box">
                <div class="search-container">

                </div>
                <input type="text" class="filter-input" placeholder="Position">
                <input type="text" class="filter-input" placeholder="Grade Level">
            </div> -->

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Grade Level</th>
                    <th>Department</th>
                    <th>Rater</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="faculty-list">
