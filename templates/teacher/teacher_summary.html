            <li><a href="{{ url_for('teacher_evaluation') }}" class="nav-link"><img src="{{ url_for('static', filename='css/Assets/teacher-assets/Test Passed.png') }}" alt="Evaluation Icon" class="nav-icon"> Evaluation</a></li>

            <div class="performance">

            </div>
            <div class="swot-analysis">
