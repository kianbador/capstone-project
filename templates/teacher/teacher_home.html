<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher-css/teacher_home_css.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{{ url_for('static', filename='css/Assets/DepEdLogo.png.png') }}" alt="DepED Logo" />
        </div>
        <ul class="navbar-menu">
            <li><a href="{{ url_for('teacher') }}" class="nav-link home active"><img src="{{ url_for('static', filename='css/Assets/teacher-assets/House_011.png') }}" alt="Home Icon" class="nav-icon"> Home</a></li>
            <li><a href="{{ url_for('teacher_evaluation') }}" class="nav-link"><img src="{{ url_for('static', filename='css/Assets/teacher-assets/Test Passed.png') }}" alt="Evaluation Icon" class="nav-icon"> Evaluation</a></li>
            <li><a href="{{ url_for('teacher_forms') }}" class="nav-link"><img src="{{ url_for('static', filename='css/Assets/teacher-assets/Documents.png') }}" alt="Forms Icon" class="nav-icon"> Forms</a></li>
            <li><a href="{{ url_for('teacher_summary') }}" class="nav-link"><img src="{{ url_for('static', filename='css/Assets/teacher-assets/Chart_Pie.png') }}" alt="Summary Icon" class="nav-icon"> Summary</a></li>
            <li><a href="{{ url_for('teacher_profile') }}" class="nav-link"><img src="{{ url_for('static', filename='css/Assets/teacher-assets/User_01.png') }}" alt="Profile Icon" class="nav-icon"> Profile</a></li>
            <li><a href="{{ url_for('index') }}" class="logout-btn"><img src="{{ url_for('static', filename='css/Assets/teacher-assets/Log_Out.png') }}" alt="Logout Icon" class="nav-icon"> Logout</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <!-- Feed Section with user icon and post options -->
        <div class="feed-section">
            <!-- Post Box -->
            <div class="feed-header">
                <h3>Feeds</h3>
            </div>
            <!-- News Feed Section -->
            <div id="feed" class="feed-container">
                
            </div>
        </div>

        <!-- Right Sidebar -->
<div class="right-sidebar">
    <!-- Notification Section -->
    <div class="notification-section">
        <div class="notification-header">
            <h3>Notification</h3>
        </div>
        <ul id="notificationList">
            <!-- Notifications go here -->
        </ul>
    </div>

    <!-- To Do Section -->
    <div class="to-do-section">
        <div class="to-do-header">
            <h3>To Do</h3>
        </div>
        <ul id="toDoList">
            <!-- To Do items go here -->
        </ul>
    </div>
</div>

    <!-- Modal for creating a post -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <textarea id="modalPostContent" placeholder="What's on your mind?"></textarea>
            <hr class="divider"> <!-- Divider element -->
            <div class="modal-buttons">
                <div class="left-buttons">
                    <button id="emojiButton">
                        <img src="assets/Happy.png" alt="Emoji" class="button-icon">
                    </button>
                    <button id="imageButton">
                        <img src="assets/Image.png" alt="Add Image" class="button-icon">
                    </button>
                </div>
                <button id="submitModalPost">Post</button>
            </div>
        </div>
    </div>
    
    


    </div>

    <script src="schooladmin_home_js.js"></script>
</body>
</html>
